<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Test</title>
</head>
<body>
    <h1>API Debug Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>
    
    <script>
        const API_BASE_URL = 'https://r1iqp059n5.execute-api.eu-west-2.amazonaws.com/dev';
        
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API...';
            
            try {
                console.log('Making API call to:', `${API_BASE_URL}/items/assets`);
                const response = await fetch(`${API_BASE_URL}/items/assets`);
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('API Response data:', data);
                    resultDiv.innerHTML = `
                        <h2>Success!</h2>
                        <p>Status: ${response.status}</p>
                        <p>Items count: ${data.items ? data.items.length : 'N/A'}</p>
                        <p>Assets count: ${data.assets ? data.assets.length : 'N/A'}</p>
                        <p>Total count: ${data.count || 'N/A'}</p>
                        <h3>Raw Response:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('API Error:', errorText);
                    resultDiv.innerHTML = `
                        <h2>Error!</h2>
                        <p>Status: ${response.status}</p>
                        <p>Error: ${errorText}</p>
                    `;
                }
            } catch (error) {
                console.error('Exception:', error);
                resultDiv.innerHTML = `
                    <h2>Exception!</h2>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
